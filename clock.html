<!doctype html>
<html>
<head>
	<title>Clock in JS</title>
	<style>
	.clock{position:relative;width:400px;height:400px;border:1px solid #000;border-radius:50%;margin:10px auto;transform:rotate(-90deg);}
	.clock div{position:absolute;top:50%;left:50%;transform-origin:left center;height:1px;transition:all 0.2s;}
	.clock .hour{width:calc(50% - 80px);background-color:#00f;}
	.clock .minute{width:calc(50% - 20px);background-color:#000;}
	.clock .second{width:calc(50% - 50px);background-color:#f00;}
</style>
</head>
<body>
	<div class="clock">
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="second"></div>
	</div>

	<script>
		var $clock = document.querySelector('.clock'),
		    $hour = $clock.querySelector('.hour'),
		    $minute = $clock.querySelector('.minute'),
		    $second = $clock.querySelector('.second'),
			date = new Date(),
			second = date.getSeconds() + date.getMinutes() * 60 + date.getHours() * 3600,
			hour = parseInt(second / 3600),
			minute = parseInt(second / 60);

		(function tick() {
			$second.style.transform = 'rotate('+(second*6)+'deg)';
			$minute.style.transform = 'rotate('+(minute*6)+'deg)';
			$hour.style.transform = 'rotate('+(hour*30)+'deg)';

			hour = parseInt(second / 3600);
			minute = parseInt(second / 60);
			
			second += 1;
			
			setTimeout(tick, 1000);
		}());
	</script>
</body>
</html>
